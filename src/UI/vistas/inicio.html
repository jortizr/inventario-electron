    <form class="card card-body" id="consultaForm">
      <fieldset>
        <legend class="text-center">Entregar dispositivo</legend>
        <div class="form-group">
          <label class="form-label mt-2">Linea</label>
          <input
            type="number"
            class="form-control"
            id="linea"
            placeholder="ingrese numero celular"
          />
          <label class="form-label mt-2">Codigo colaborador</label>
          <input
            type="number"
            class="form-control"
            id="imei"
            placeholder="ingrese numero IMEI"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-1">
            Buscar
          </button>
        </div>
      </fieldset>
    </form>
