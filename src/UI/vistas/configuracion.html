    <!-- product form -->
    <form class="card card-body" id="regionalForm">
      <fieldset>
        <legend class="text-center">Registrar Configuracion</legend>
        <div class="form-group">
          <label class="form-label mt-2">IP del servidor SQL</label>
          <input
            type="number"
            class="form-control"
            id="cod-reg"
            placeholder="Ingrese el codigo"
            required
          />
          <label class="form-label mt-2">USER</label>
          <input
            type="text"
            class="form-control"
            id="name-reg"
            placeholder="Ingrese el nombre"
            required
          />
        </div>
        <div class="text-center">
          <button id="submit" class="btn btn-primary mt-1">
            Guardar
          </button>
        </div>
      </fieldset>
    </form>
