<!DOCTYPE html>

        <li class="nav-item" role="presentation">
          <a

          >
        </li>
        <!-- Tab tutorial de uso -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"

            >Tutorial</a
          >

          <button class="btn btn-outline-light">Salir</button>
        </div>

      <!-- pestaÃ±a inventario  -->
      <main class="container-fluid">
        <div class="row">
      <div
        class="tab-pane col-md-6 mt-2 p-3 my-auto fade show active"
        id="consulta"
        role="tabpanel"
      >
          <!-- formulario de consulta -->
          <form class="card card-body" id="consultaForm">
            <fieldset>
              <legend class="offset-1">Consultar Dispositivo</legend>
              <div class="form-group">
                <label class="form-label mt-2">Linea</label>
                <input type="number" class="form-control" id="linea" placeholder="ingrese numero celular">
                <label class="form-label mt-2">IMEI</label>
                <input type="number" class="form-control" id="imei" placeholder="ingrese numero IMEI">
              </div>
              <button type="submit" class="btn btn-primary mt-1 offset-3">Buscar</button>
            </fieldset>
          </form>
        </div>
        </div>
      </main>

  <script src="./renderer.js"></script>
