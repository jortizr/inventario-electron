<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inventario Administrador</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./animate.css" />
  </head>
  <body>
    <header>
      <nav id="menu-container">
        <ul class="nav nav-tabs" role="tablist" id="tabs">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              data-bs-toggle="tab"
              aria-selected="true"
              role="tab"
              >Inicio</a
            >
          </li>
          <!-- menu desplegable -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              role="button"
              aria-haspopup="true"
              aria-expanded="true"
              >Inventario</a
            >
            <div
              class="dropdown-menu inv"
              id="dropdown"
              style="
                position: absolute;
                inset: 0px auto auto 0px;
                margin: 0px;
                transform: translate(0px, 42px);
              "
              data-popper-placement="bottom-start"
            >
              <a class="dropdown-item">Regional</a>
              <a class="dropdown-item">Operador Movil</a>
              <a class="dropdown-item">Equipos</a>
              <a class="dropdown-item">Colaboradores</a>
              <a class="dropdown-item">Usuarios</a>
            </div>
          </li>
          <!-- tab configuracion -->
          <li class="nav-item" role="presentation">
            <a class="nav-link" aria-selected="false" tabindex="-1" role="tab"
              >Configuracion</a
            >
          </li>
          <!-- Tab tutorial de uso -->
          <li class="nav-item" role="presentation">
            <a class="nav-link" aria-selected="false" tabindex="-1" role="tab"
              >Tutoriales</a
            >
          </li>
          <div class="card-login card">
            <div>
              <span id="user-name" class="fs-7"></span>
              <p class="job" id="user-rol"></p>
            </div>
            <button class="btn btn-outline-light " id="exit" 
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Salir</button>
          </div>
        </ul>
      </nav>
    </header>
    <!-- pestaÃ±a inventario  -->
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-5 p-2" id="main-page"></div>
        <div class="col-md-5">
          <div id="render"></div>
        </div>
      </div>
      <!-- modal ventana de dialogo -->
      <div class="modal" id="ventanaModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">NOTIFICACION</h5>
            </div>
            <div class="modal-body">
              <p id="body-modal"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success ms-5" id="btnModalSave">
                Guardar cambios
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="btnModal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./renderer.js"></script>
</html>
